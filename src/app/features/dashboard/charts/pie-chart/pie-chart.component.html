<div class="relative w-full h-64 flex flex-col items-center justify-center">
  <canvas #canvas class="max-w-full max-h-48"></canvas>
  <div class="mt-4 w-full">
    <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-xs">
      @for (label of data?.labels || []; track label; let i = $index) {
        <div class="flex items-center gap-1.5">
          <div class="w-3 h-3 rounded-full shrink-0" [style.backgroundColor]="getColor(i)"></div>
          <span class="text-muted-foreground">{{ label }}</span>
        </div>
      }
    </div>
  </div>
</div>
