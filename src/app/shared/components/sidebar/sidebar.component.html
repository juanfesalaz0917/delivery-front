<aside
  class="fixed left-0 top-0 h-full bg-white border-r border-gray-200 shadow-lg transition-all duration-300 z-40"
  [class.w-64]="isOpen"
  [class.w-20]="!isOpen"
  [class.-translate-x-full]="!isOpen && isMobile()"
  [class.translate-x-0]="isOpen || !isMobile()"
>
  <div class="h-16 flex items-center border-b border-gray-200 bg-white"
       [class.justify-center]="!isOpen"
       [class.px-6]="isOpen"
       [class.px-4]="!isOpen">
    @if (isOpen) {
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
      </div>
      <span class="text-lg font-bold text-gray-900">MotoDelivery</span>
    </div>
    } @else {
    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
      <svg
        class="w-6 h-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
    </div>
    }
  </div>

  <nav class="p-3 space-y-1 overflow-y-auto h-[calc(100%-8rem)] scrollbar-thin scrollbar-thumb-gray-300">
    @for (item of menuItems; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="bg-blue-50 text-blue-600 border-blue-600"
      [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors border-l-4 border-transparent"
      [class.justify-center]="!isOpen"
      [class.px-2]="!isOpen"
      [title]="!isOpen ? item.label : ''"
    >

      <span class="w-5 h-5 flex-shrink-0" [innerHTML]="item.icon"></span>

      @if (isOpen) {
      <span class="text-sm font-medium whitespace-nowrap">{{ item.label }}</span>
      }
    </a>
    }
  </nav>

  <div class="absolute bottom-0 left-0 right-0 p-3 border-t border-gray-200 bg-white">
    <button
      (click)="logout()"
      class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors"
      [class.justify-center]="!isOpen"
      [class.px-2]="!isOpen"
      [title]="!isOpen ? 'Cerrar Sesión' : ''"
    >
      <svg
        class="w-5 h-5 flex-shrink-0"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      @if (isOpen) {
      <span class="text-sm font-medium">Cerrar Sesión</span>
      }
    </button>
  </div>
</aside>
