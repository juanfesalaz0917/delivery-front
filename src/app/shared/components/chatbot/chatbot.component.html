@if (!isOpen) {
<button
  (click)="toggleChat()"
  class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 z-50 group"
  aria-label="Abrir chatbot"
>
  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
  </svg>
  <span class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
</button>
} @else {
<div
  class="fixed bottom-6 right-6 w-96 bg-white rounded-lg shadow-2xl flex flex-col transition-all duration-300 z-50"
>

  <div class="bg-linear-to-r from-blue-600 to-blue-700 text-white p-4 rounded-t-lg flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
          <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
        </svg>
      </div>
      <div>
        <h3 class="font-semibold">Asistente Virtual</h3>
        <p class="text-xs text-blue-100">En l√≠nea</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button
        (click)="closeChat()"
        class="w-8 h-8 hover:bg-blue-600 rounded-full flex items-center justify-center transition-colors"
        aria-label="Cerrar"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex-1 flex flex-col overflow-hidden">
    <div *ngIf="messages.length === 1" class="p-4 bg-gray-50">
      <p class="text-sm font-medium text-gray-700 mb-2">Preguntas frecuentes:</p>
      <div class="space-y-2">
        <button
          *ngFor="let faq of frequentQuestions.slice(0, 3)"
          (click)="selectFrequentQuestion(faq)"
          class="w-full text-left text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 p-2 rounded transition-colors"
        >
          {{ faq.question }}
        </button>
      </div>
    </div>

    <div class="chat-messages flex-1 overflow-y-auto p-4 space-y-4 max-h-96">
      <div
        *ngFor="let message of messages"
        class="flex"
        [class.justify-end]="message.role === 'user'"
        [class.justify-start]="message.role === 'assistant'"
      >
        <div
          class="max-w-[80%] rounded-lg p-3"
          [class.bg-blue-600]="message.role === 'user'"
          [class.text-white]="message.role === 'user'"
          [class.bg-gray-100]="message.role === 'assistant'"
          [class.text-gray-800]="message.role === 'assistant'"
        >
          <p class="text-sm whitespace-pre-wrap">{{ message.content }}</p>
          <p class="text-xs mt-1 opacity-70">
            {{ message.timestamp | date: 'shortTime' }}
          </p>
        </div>
      </div>

      <div *ngIf="isLoading" class="flex justify-start">
        <div class="bg-gray-100 rounded-lg p-3">
          <div class="flex gap-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 bg-white">
      <form (ngSubmit)="sendMessage()" class="flex gap-2">
        <input
          [(ngModel)]="newMessage"
          name="message"
          type="text"
          placeholder="Escribe tu mensaje..."
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="isLoading"
        />
        <button
          type="submit"
          [disabled]="!newMessage.trim() || isLoading"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
}
