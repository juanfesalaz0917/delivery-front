<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60" (click)="cancelled.emit()"></div>
    <div class="relative bg-white rounded-xl shadow-2xl border border-gray-200 max-w-md w-full p-6 fade-in">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 rounded-full flex items-center justify-center" [class.bg-red-100]="type === 'danger'"
                [class.bg-yellow-100]="type === 'warning'" [class.bg-blue-100]="type === 'info'">
                <svg class="w-6 h-6" [class.text-red-600]="type === 'danger'"
                    [class.text-yellow-600]="type === 'warning'" [class.text-blue-600]="type === 'info'" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
                <p class="text-sm text-gray-600 mt-1">{{ message }}</p>
            </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <button (click)="cancelled.emit()"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors font-medium">
                {{ cancelText }}
            </button>
            <button (click)="confirmed.emit()" class="px-4 py-2 rounded-lg text-white transition-colors font-medium"
                [class.bg-red-600]="type === 'danger'" [class.hover:bg-red-700]="type === 'danger'"
                [class.bg-yellow-600]="type === 'warning'" [class.hover:bg-yellow-700]="type === 'warning'"
                [class.bg-blue-600]="type === 'info'" [class.hover:bg-blue-700]="type === 'info'">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
